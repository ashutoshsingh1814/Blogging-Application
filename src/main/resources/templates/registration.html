<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<div class="container">
	<body>
		<h2 class="text-bg-primary p-3 text-center">Registration</h2>

		<p th:text="${succMsg}" class="success">
		<p th:text="${errMsg}" class="danger">
		<form th:action="@{/registration}" th:object="${regForm}"
			method="POST">


			<div class="mb-3">
				<label for="name" class="form-label">First Name</label> <input
					type="text" class="form-control" th:field="*{firstName}"
					id="exampleInputPassword1">
			</div>

			<div class="mb-3">
				<label for="name" class="form-label">Last Name</label> <input
					type="text" class="form-control" th:field="*{lastName}"
					id="exampleInputPassword2">
			</div>


			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Email
					address</label> <input type="email" class="form-control"
					th:field="*{email}" id="exampleInputEmail1"
					aria-describedby="emailHelp">

			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Password</label>
				<input type="password" class="form-control" th:field="*{password}"
					id="exampleInputPassword1">
			</div>

			<div class="text-center pt-1 mb-5 pb-1">
				<input type="submit" value="submit" class="btn btn-outline-danger" />
			</div>


			<div class="d-flex align-items-center justify-content-center pb-4">
				<p class="mb-0 me-2">Do You have an account?</p>
				<a href="login" type="button" class="btn btn-outline-danger">Login
					Here</a>
			</div>

		</form>



		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"></script>
	</body>

</div>
</html>
